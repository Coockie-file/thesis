<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="Reset/reset.css">

</head>
<body class="body">
  
  

  <main class="main">
    <div class="header">
      <div class="container">
        <div class="header-nav">
          <div class="header-nav__item"><a href="#">Главная </a></div>
          <div class="header-nav__item"><a href="#">Виды макетов </a></div>

        <div class="header-menu" >
            <div class="header-menu__wrap">
            <h1>МЕНЮ</h1>
          
            <div class="header-menu__burger" id="check">
              <div class="header-menu__burger-line first"></div>
              <div class="header-menu__burger-line second"></div>

          </div>

        </div>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#check').on('click', function(){
        $('.header-menu__nav').addClass('menu-visible')
      });
      $('.header-menu__burger-line').on('click', function(){
        $('.header-menu__nav').addClass('menu-unvisible')
      });
    })
